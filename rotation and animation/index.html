<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <script>
      alert("Loaded");
      AFRAME.registerComponent("random-color", {
        dependencies: ["material"],

        init: function () {
          this.el.setAttribute("material", "color", getRandomColor());
        },
      });

      function getRandomColor() {
        const letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
      AFRAME.registerComponent("snap", {
        dependencies: ["position"],

        schema: {
          offset: { type: "vec3" },
          snap: { type: "vec3" },
        },

        init: function () {
          this.originalPos = this.el.getAttribute("position");
        },

        update: function () {
          const data = this.data;

          const pos = AFRAME.utils.clone(this.originalPos);
          pos.x = Math.floor(pos.x / data.snap.x) * data.snap.x + data.offset.x;
          pos.y = Math.floor(pos.y / data.snap.y) * data.snap.y + data.offset.y;
          pos.z = Math.floor(pos.z / data.snap.z) * data.snap.z + data.offset.z;

          this.el.setAttribute("position", pos);
        },
      });
    </script>
    <a-scene>
      <a-assets>
        <a-mixin
          id="voxel"
          geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
          material="shader: standard"
          random-color
          snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"
        ></a-mixin>
      </a-assets>

      <a-sky
        id="background"
        src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        theta-length="90"
        radius="30"
      ></a-sky>

      <a-cylinder
        id="ground"
        src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        radius="30"
        height="0.1"
      ></a-cylinder>

      <a-entity mixin="voxel" position="-1 0 -2"></a-entity>
      <a-entity mixin="voxel" position="0 0 -2"></a-entity>
      <a-entity
        mixin="voxel"
        position="0 1 -2"
        animation="property: rotation; to: 0 360 0; loop: true"
      >
      </a-entity>
      <a-entity mixin="voxel" position="1 0 -2"></a-entity>
    </a-scene>
  </body>
</html>
