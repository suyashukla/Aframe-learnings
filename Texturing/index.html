<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image textures</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box
        color="#8EACBB"
        src="texture1.jpg"
        repeat="1 1"
        width="4"
        height="4"
        depth="4"
        position="-2 1.5 -9"
      ></a-box>
      <a-box
        color="#8795548"
        src=""
        width="4"
        height="4"
        depth="4"
        position="2 1.5 -9"
      ></a-box>
    </a-scene>
  </body>
</html>
