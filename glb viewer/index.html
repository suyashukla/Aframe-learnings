<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    
    <a-scene>
      <a-assets id="asset">
        <img
          crossorigin="anonymous"
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        ></img>
        <img
        crossorigin="anonymous"
          id="brick-wall-texture"
          src="https://cdn.glitch.me/23642ad9-34a3-49cf-86ca-96583e4ab107%2Fbrick-texture.jpg?v=1636563428518"
        ></img>
        <img
        crossorigin="anonymous"
          id="white-wall-texture"
          src="https://cdn.glitch.me/23642ad9-34a3-49cf-86ca-96583e4ab107%2Fwhite-wall-texture.jpg?v=1636566880907"
        ></img>
        <img
        crossorigin="anonymous"
          id="ceiling-texture"
          src="https://www.toptal.com/designers/subtlepatterns/patterns/double-bubble.png"
        ></img>
        <a-asset-item
          id="table"
          response-type="arraybuffer"
          src="https://cdn.glitch.me/f02a2615-5a80-4ad9-9fed-0e3b54eb75a9%2Fwooden%20table.glb?v=1635920631880"
        ></a-asset-item>
        <a-asset-item
          id="gaming"
          response-type="arraybuffer"
          src="https://cdn.glitch.me/f02a2615-5a80-4ad9-9fed-0e3b54eb75a9%2Fgaming%20chair.glb?v=1635921880478"
        ></a-asset-item>
        <a-asset-item
          id="rustic"
          response-type="arraybuffer"
          src="https://cdn.glitch.me/f02a2615-5a80-4ad9-9fed-0e3b54eb75a9%2Frustic%20chair.glb?v=1635921880738"
        ></a-asset-item>
        <a-asset-item
          id="carpet"
          response-type="arraybuffer"
          src="https://cdn.glitch.me/23642ad9-34a3-49cf-86ca-96583e4ab107%2Fwhite-carpet.glb?v=1636095623614"
        ></a-asset-item>
        <a-asset-item
          id="wardrobe"
          response-type="arraybuffer"
          src="https://cdn.glitch.me/23642ad9-34a3-49cf-86ca-96583e4ab107%2Fwardrobe.glb?v=1636099125803"
        ></a-asset-item>

        <a-asset-item
          id="pub-wardrobe"
          response-type="arraybuffer"
          src="https://cdn.glitch.me/23642ad9-34a3-49cf-86ca-96583e4ab107%2Fpub-wardrobe.glb?v=1636098758588"
        ></a-asset-item>
        
        <a-asset-item
          id="dining-table"
          response-type="arraybuffer"
          src="https://cdn.glitch.me/23642ad9-34a3-49cf-86ca-96583e4ab107%2Fdinning_table.glb?v=1636612781702"
        ></a-asset-item>
      </a-assets>
      <a-plane
        src="#groundTexture"
        rotation="-90 0 0"
        position="0 -0.01 0"
        height="100"
        width="100"
      ></a-plane>
      <a-entity
        gltf-model="#carpet"
        position="0 0.050 0"
        scale="3 1 3"
      ></a-entity>
      <a-entity
        gltf-model="#pub-wardrobe"
        position="-2.180 0.110 1.800"
      ></a-entity>
      <a-entity
        gltf-model="#pub-wardrobe"
        position="-3.4 0.110 -5.2"
        rotation="0 270 0"
      ></a-entity>
      <a-entity
        gltf-model="#pub-wardrobe"
        position="-7.9 0.110 1.800"
      ></a-entity>
      <a-entity
        gltf-model="#pub-wardrobe"
        position="7.645 0.110 -1.814"
        rotation="0 180 0"
      ></a-entity>
      <!-- <a-entity
        gltf-model="#pub-wardrobe"
        position="4.345 0.110 -1.814"
        rotation="0 180 0"
      ></a-entity> -->
      <a-entity
        gltf-model="#pub-wardrobe"
        position="2.5 0.110 -1.814"
        rotation="0 180 0"
      ></a-entity>
      <a-entity
        gltf-model="#pub-wardrobe"
        position="3.3 0.110 4.948"
        rotation="0 90 0"
      ></a-entity>
      <a-entity
        gltf-model="#dining-table"
        position="-1 0.110 -1"
        rotation="0 90 0"
      ></a-entity>
      <rw-room position="-5 0 -5" material="src:#brick-wall-texture;repeat:1.5">
        <rw-wall position="10 0 0">
          <rw-doorhole id="holeC"></rw-doorhole>
        </rw-wall>
        <rw-wall position="10 0 10"></rw-wall>
        <rw-wall position="0 0 10"></rw-wall>
        <rw-wall position="0 0 0">
          <rw-doorhole id="holeA"></rw-doorhole>
          <rw-doorlink from="#holeA" to="#holeB" position="5 0 0"></rw-doorlink>
        </rw-wall>
        <rw-ceiling material="src:#ceiling-texture;repeat:2"></rw-ceiling>
      </rw-room>
      <rw-room position="-1 0 -5" material="src:#white-wall-texture;repeat:1.5">
        <rw-wall position="2 0 0">
          <rw-doorhole id="holeB"></rw-doorhole>
        </rw-wall>
        <rw-wall position="2 0 -10">
          <rw-doorhole id="holeG"></rw-doorhole>
        </rw-wall>
        <rw-wall position="0 0 -10">
          <rw-doorhole id="holeD"></rw-doorhole>
        </rw-wall>
        <rw-wall position="0 0 0"></rw-wall>
        <rw-ceiling material="src:#ceiling-texture;repeat:2"></rw-ceiling>
      </rw-room>
      <rw-room
        position="1 0 -12.5"
        material="src:#brick-wall-texture;repeat:1.5"
      >
        <rw-wall position="4 0 0"></rw-wall>
        <rw-wall position="4 0 4"></rw-wall>
        <rw-wall position="0 0 4">
          <rw-doorhole id="holeF"></rw-doorhole>
          <rw-doorlink from="#holeF" to="#holeG" position="2 0 0"></rw-doorlink>
        </rw-wall>
        <rw-wall position="0 0 0"></rw-wall>
        <rw-ceiling material="src:#ceiling-texture;repeat:2"></rw-ceiling>
      </rw-room>
      <rw-room
        position="-5 0 -20"
        material="src:#brick-wall-texture;repeat:1.5"
      >
        <rw-wall position="10 0 0"></rw-wall>
        <rw-wall position="10 0 5">
          <rw-doorhole id="holeE"></rw-doorhole>
          <rw-doorlink from="#holeE" to="#holeD" position="5 0 0"></rw-doorlink>
        </rw-wall>
        <rw-wall position="0 0 5"></rw-wall>
        <rw-wall position="0 0 0"></rw-wall>
        <rw-ceiling material="src:#ceiling-texture;repeat:2"></rw-ceiling>
      </rw-room>
      <a-entity
        gltf-model="#gaming"
        position="-1 0.705 -1"
        rotation="0 270 0"
      ></a-entity>

        gltf-model="#table"

      ></a-entity>
      
      <a-entity
        gltf-model="#rustic"
        position="0.524 0.5 -1.096"
        rotation="0 270 0"
      ></a-entity>
      <a-entity
        gltf-model="#carpet"

      <a-entity

      ></a-entity>
      <a-entity
        gltf-model="#pub-wardrobe"
        position="3.3 0.110 4.948"
        rotation="0 90 0"
      ></a-entity> -->
    </a-scene>
    <script>
      document.querySelector('#asset').addEventListener('loaded', function() {
   console.log('loaded');
      });
    </script>
  </body>
</html>
