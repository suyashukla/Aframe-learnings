<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="random-color.js"></script>
    <script src="snap.js"></script>
    <script src="intersection-spawn.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        />

        <img
          id="cubes"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg"
        />
        <img
          id="sechelt"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"
        />
        <a-mixin
          id="voxel"
          geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
          material="shader: standard"
          random-color
          snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"
        ></a-mixin>
        <a-mixin
          id="cyl"
          geometry="primitive: cylinder; height: 0.5; width: 0.5; depth: 0.5"
          material="shader: standard"
          random-color
          snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"
        ></a-mixin>
      </a-assets>

      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity
          template="src: #link"
          data-src="#cubes"
          data-thumb="#cubes-thumb"
        ></a-entity>
        <a-entity
          template="src: #link"
          data-src="#city"
          data-thumb="#city-thumb"
        ></a-entity>
        <a-entity
          template="src: #link"
          data-src="#sechelt"
          data-thumb="#sechelt-thumb"
        ></a-entity>
      </a-entity>
      <a-cylinder
        id="ground"
        src="#groundTexture"
        radius="30"
        height="0.1"
      ></a-cylinder>

      <a-sky
        id="background"
        src="#skyTexture"
        theta-length="90"
        radius="30"
      ></a-sky>

      <!-- Camera. -->
      <a-camera>
        <a-cursor intersection-spawn="event: click; mixin: cyl"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
