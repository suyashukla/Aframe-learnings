<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <a-entity
        id="box"
        geometry="primitive: box"
        material="color: red"
        position="0 1.8 -3"
        rotation="0 30 0"
        animation="property: rotation;from: 0 30 0; to: 0 390 0; easing: linear; startEvents: click;pauseEvents: click; resumeEvents: click; dur: 5000;"
      ></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
